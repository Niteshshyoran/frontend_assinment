<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // simple jsx element
      const simpleElement = <p>Seize the day</p>;
      ReactDOM.render(simpleElement,document.getElementById("root"));
      //dynamic context in jsx
      const message = "Seize the day";
      const dynamicElement = <p>{message}</p>
      ReactDOM.render(dynamicElement,document.getElementById("root"));
      //conditional rendering in jsx
      const isSeize = true
      const conditionalElement = isSeize ? <p>Seize the day</p> : <P>Another day, another opportunity</P>;
      ReactDOM.render(conditionalElement, document.getElementById("root"));
    </script>
  </body>
</html>
