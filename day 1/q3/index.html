<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        section {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h1>My Hobbies</h1>

    <section>
        <h2>Ordered List of Hobbies</h2>
        <ol>
            <li>Coding</li>
            <li>Reading Books</li>
            <li>Playing vollyball</li>
            <li>Traveling</li>
            <li>Photography</li>
        </ol>
    </section>

    <section>
        <h2>Unordered List of Hobbies</h2>
        <ul>
            <li>Listening to Music</li>
            <li>Watching Movies</li>
            <li>Sketching</li>
            <li>Cooking</li>
        </ul>
    </section>

</body>

</html>
